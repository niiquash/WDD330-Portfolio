<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenzies Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Tenzies</h1>
    </header>

    <!-- Main -->
    <main>
      <div class="instructions">
        <p>
          Roll until all the dice are the same. Click each die to freeze it at
          its current value between rolls.
        </p>
      </div>
      <div id="btn-container" class="btn-container"></div>

      <div class="play-btn-container">
        <button id="play-btn"></button>
      </div>
      <div class="finish" id="finish"></div>
    </main>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
