<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenzies Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Tenzies</h1>
    </header>

    <!-- Main -->
    <main>
      <div class="instructions">
        <p>
          Roll until all the dice are the same. Click each die to freeze it at
          its current value between rolls.
        </p>
      </div>
      <div class="btn-container">
        <button class="unchecked" id="1">1</button>
        <button class="unchecked" id="2">1</button>
        <button class="unchecked" id="3">1</button>
        <button class="unchecked" id="4">1</button>
        <button class="unchecked" id="5">1</button>
        <button class="unchecked" id="6">1</button>
        <button class="unchecked" id="7">1</button>
        <button class="unchecked" id="8">1</button>
        <button class="unchecked" id="9">1</button>
        <button class="unchecked" id="10">1</button>
      </div>

      <div class="play-btn-container">
        <button id="play-btn">Roll</button>
      </div>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
  <script src="./js/index.js"></script>
</html>
